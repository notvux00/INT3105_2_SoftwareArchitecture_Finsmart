name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      # --- PHẦN QUAN TRỌNG CẦN THÊM ---
      # Nạp biến môi trường từ GitHub Secrets để React có thể dùng khi Build
      REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
      REACT_APP_SUPABASE_KEY: ${{ secrets.REACT_APP_SUPABASE_KEY }}
      REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
      # Biến này giữ nguyên mock nếu chỉ dùng test logic nội bộ
      REACT_APP_SECRET_KEY: mock-secret-key 
      # -------------------------------
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
      # Thêm CI=false vào trước lệnh npm run build
        run: CI=false npm run build

      - name: Run unit tests
        run: npm run test:ci

      - name: Run end-to-end tests
        env:
          BROWSER: none
        run: npm run e2e